<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan Ternary</title>
</head>

<body>
    <script>
        var jwb = prompt("Apakah Maajid dapat Mendapatkan Nilai 100 saat Ulangan?");

        var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar" : "Salah";

        document.write(`Jawaban anda: <b>${jawaban}</b>`);
    </script>
</body>

</html>
